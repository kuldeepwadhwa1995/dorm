<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form method="POST" enctype="multipart/form-data"> 
  
    <!-- Security token -->
    {% csrf_token %} 
  
    <!-- Using the formset -->
    {{ form.as_p }} 
      
    <input type="submit" value="Submit"> 
</form>

<p>If you click the "Submit" button, the form-data will be sent </p>

</body>
</html>
